<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="sass/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Sass + Vanilla JS starter</title>
</head>

<body>

  <div class="full-view-height padding-block-end-10">

    <div class="container" data-type="wide">

      <div class="flex-group mx-auto">
        <a href="https://vitejs.dev">
          <img src="/vite.svg" class="logo vite margin-6" alt="Vite logo" height="80" width="80" />
        </a>
        <a href="https://sass-lang.com/documentation/">
          <img src="/sass.svg" class="logo sass margin-6" alt="Sass logo" height="80" width="80" />
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">
          <img src="/js.svg" class="logo vanilla margin-6" alt="JavaScript logo" height="80" width="80" />
        </a>
      </div>

      <h1 class="heading-1 margin-block-end-3 text-center">Beyond starter template</h1>


      <p class="read-the-docs text-center margin-block-4">
        Inspired by <a href="https://beyondcss.dev/">BeyondCSS</a>, the <a
          href="https://sass-guidelin.es/#the-7-1-pattern">7-1 pattern</a> and <a href="https://cube.fyi/">Cube CSS</a>
      </p>

      <div class="container text-center margin-6" data-type="narrow">
        <button id="counter" class="button"></button>
      </div>

    </div>

  </div>



  <script type="module" src="/counter.js"></script>
</body>

</html>
